<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sentiment Demo</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body { max-width: 600px; margin: 2rem auto; font-family: system-ui; }
    textarea { width: 100%; height: 120px; font-size: 1rem; }
    button { padding: .5rem 1rem; font-size: 1rem; }
    .result { margin-top: 1rem; padding: 1rem; background: #f4f4f4;
              border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Movie-Review Sentiment</h1>

  <form method="POST">
    <textarea name="user_text"
              placeholder="Paste an IMDb reviewâ€¦">{{ user_text|default("") }}</textarea><br>
    <button type="submit">Analyze</button>
  </form>

  {% if score %}
  <div class="result">
    <strong>Prediction:</strong> {{ label }}<br>
    <em>Positive-class probability:</em> {{ score }}
  </div>
  {% endif %}
</body>
</html>
